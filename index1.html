<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- command dibawah berfungsi untuk menghubungkan ke file style2.css yang terletak pada folder style -->
    <link rel="stylesheet" href="./style/style2.css">
    <!-- command dibawah berfungsi untuk membuat judul pada halaman website -->
    <title>Welcome!</title>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <!-- command dibawah berisi navbar yang fungsi nya untuk membuka halaman jersey.html -->
            <li><a href="./jersey.html" class="nav-link">Jersey</a></li>
            <!-- command dibawah berisi navbar yang fungsi nya untuk membuka halaman champions.html -->
            <li><a href="./champions.html" class="nav-link">Champions</a></li>
            <!-- command dibawah berisi navbar yang fungsi nya untuk membuka halaman index.html -->
            <li><a href="./index.html" class="nav-link">Logout</a></li>
        </ul>
    </nav>
    
    <div class="utama">
        <!-- command dibawah berfungsi untuk menampilkan gambar yang terletak pada folder assets -->
        <img src="./assets/real-madrid.png" alt="logo">
        <!-- command dibawah berfungsi untuk menampilkan video yang terletak pada folder assets dengan pengaturan autoplay, muted, dan loop -->
        <video src="./assets/comeback!.mp4" autoplay muted loop></video>
        <!-- command dibawah berfungsi untuk menampilkan gambar yang terletak pada folder assets -->
        <img src="./assets/klasmen.png" alt="klasmen" class="klasmen">
    </div>

    <div class="box1">
        <!-- command dibawah berfungsi untuk membuat header 1 yang menampilkan teks OFFICIAL PARTNER : -->
        <h1>OFFICIAL PARTNER :</h1>
        <!-- command dibawah berfungsi untuk menampilkan gambar yang terletak pada folder assets, gambar tersebut masuk ke dalam class sponsor -->
        <img src="./assets/emirates_gray.png" alt="emirates" class="sponsor">
        <!-- command dibawah berfungsi untuk menampilkan gambar yang terletak pada folder assets, gambar tersebut masuk ke dalam class sponsor -->
        <img src="./assets/adidas_gray.png" alt="adida" class="sponsor">
    </div>

    <!-- command dibawah berfungsi untuk membuat class card-box yang nantinya didalam card tersebut terdapat elemen h1, img, dan p -->
    <div class="card-box">
        <div class="card">
            <!-- command dibawah berfungsi untuk membuat header 1 dengan text Next Match -->
            <h1>Next Match</h1>
            <!-- command dibawah berfungsi untuk menampilkan gambar yang terletak pada folder assets, gambar tersebut masuk ke dalam class mancity-logo -->
            <img src="./assets/man-city.png" alt="logo-city" class="mancity-logo">
            <!-- 4 command dibawah berfungsi untuk membuat paragraph -->
            <p>Real Madrid vs Manchester City</p>
            <p>Date: 10 April 2024</p>
            <p>Time: 20:00</p>
            <p>Venue: Santiago Bernabeu</p>
        </div>
    </div>

    <!-- command dibawah berfungsi untuk membuat footer pada website -->
    <footer class="footer">
        <p>&copy; 2024 | Created by Emzhran.</p>
    </footer>

</body>
</html>
