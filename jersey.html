<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- command dibawah berfungsi untuk menghubungkan ke file stylejersey.css yang terletak pada folder style -->
    <link rel="stylesheet" href="./style/stylejersey.css">
    <!-- command dibawah berfungsi untuk membuat judul pada halaman website -->
    <title>Jersey</title>
</head>
<body>
    <!-- command dibawah berisi class navbar, nav-links dan nav-link. fungsinya adalah untuk membuat tautan dengan teks back, jika teks back itu ditekan maka akan membuka halaman index1.html -->
    <div class="navbar">
        <ul class="nav-links">
            <li><a href="./index1.html" class="nav-link">Back</a></li>
        </ul>
    </div>

    <div class="content">
        <!-- command dibawah berisi class home-jer yang mempunyai tabel yang berisi header yaitu Home dan gambar dari assets -->
        <table class="home-jer">
            <tr>
                <th>Home</th>
            </tr>
            <tr>
                <td><img src="./assets/home.png" alt="home" class="home-img"></td>
            </tr>
        </table>

        <!-- command dibawah berisi class away-jey yang mempunyai tabel yang berisi header yaitu Away dan gambar dari assets -->
        <table class="away-jer">
            <tr>
                <th>Away</th>
            </tr>
            <tr>
                <td><img src="./assets/away.png" alt="away" class="away-img"></td>
            </tr>
        </table>

        <!-- command dibawah berisi class third-jer yang mempunyai tabel yang berisi header yaitu Third dan gambar dari assets -->
        <table class="third-jer">
            <tr>
                <th>Third</th>
            </tr>
            <tr>
                <td><img src="./assets/third.png" alt="third" class="third-img"></td>
            </tr>
        </table>
    </div>

    <!-- command dibawah berfungsi untuk membuat footer pada halaman website -->
    <footer class="footer">
        <p>&copy; 2024 | Created by Emzhran.</p>
    </footer>

</body>
</html>
